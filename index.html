<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>
  <!-- okay so i added an event listener that when you click the img src="#button" it will call an animation
  and make the a-plane with text animate in.-->
    <script>
    AFRAME.registerComponent('slidehandler1', {
    init:function() {
    var pln = document.querySelector("#invisible");
    this.el.addEventListener('click', () => {
    pln.setAttribute('visible',true);
    //pln.setAttribute("position",{x:0,y:5,z:-9});
    pln.setAttribute('animation', 'property: position; dur: 1000; from: 0 0 -0; to: 0 5 -0');
    });
    }
    });

    </script>
     <script src="http://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-entity camera="active: true" look-controls wasd-controls position="0 0 0" data-aframe-default-camera></a-entity>
      <a-camera>
        <a-cursor color="#F1F562"></a-cursor>
        <!-- i just added a sound i had, but we can change it to something better-->
        <a-sound src="audio/ReturnHome.wav" autoplay="true" position="0 0 0" loop="true" volume="0.1"></a-sound>
      </a-camera>

        <!-- oculus GO -->
<a-entity oculus-go-controls></a-entity>
<a-entity oculus-go-controls="hand: left"></a-entity>
<a-entity oculus-go-controls="hand: right"></a-entity>

<!-- plane animation that is called in by the above event listener-->
<a-plane id="invisible" color="#7BC8A4" height="2" width="4" position="-10 0 -20" transparent="true" opacity="0.5" visible="false">
  <a-text value="text here oo." color="white" width="10" position="-1 0 0" ></a-text>
  </a-plane>
<!-- button you click to bring in plane and text ^^-->
  <a-image id="button_click" slidehandler1 src="#button" height="1" width="1" position="-4 5 0"></a-image>

  <!-- added a room comp, you can add doors to this and connect more rooms if we wanted to
  tried to add static body so you dont go through it but?? its not working-->
  <!-- i can add a ceiling to this-->
		<rw-room position="-2 0 -2" material="color:#000000">
			<rw-wall static-body position="20 0 0"></rw-wall>
			<rw-wall static-body position="20 0 20"></rw-wall>
			<rw-wall static-body position="0 0 20"></rw-wall>
			<rw-wall static-body position="0 0 0"></rw-wall>


      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
